<!DOCTYPE html>
<html lang="zh_TW">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="app" class="container my-3">
		<div class="row">
			<div class="col">
				<div class="card border-0 shadow-lg rounded-4 mb-3">
					<div class="card-body">
						<h4>超棒棒新聞列表</h4>
						<div class="row g-4 row-cols-md-2 row-cols-lg-3 row-cols-1">

							<div class="col" v-for="item in newsData" key="item.id">
								<div class="card bg-dark text-white card-gradient"><img :src="item.urlToImage"
										class="card-img" :alt="item.title">
									<div class="card-img-overlay">
										<h5 class="card-title">{{item.title}}</h5>
										<p class="card-text">{{item.publishedAt }}</p><a @click="getOneNews(item.id)"
											href="#" class="stretched-link"></a>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<!-- 預設不顯示，當點擊任一新聞時才會顯示 -->
			<template v-if="tempData.title">
				<div class="col-12 col-md-6 col-lg-3">
					<div class="sticky-top">
						<!-- 點擊關閉側欄 -->
						<button @click="tempData = '' " class="btn btn-outline-secondary shadow border-0">
							<i class="bi bi-caret-left-fill"></i> 返回
						</button>
						<h2 class="mt-3">{{tempData.title}}</h2>
						<span>{{tempData.publishedAt}}</span>
						<img :src="tempData.urlToImage" class="img-fluid" :alt="tempData.title">
						<p>
							{{tempData.description}}
						</p>
						<a :href="tempData.url" target="blank">看更多</a>
					</div>
				</div>
			</template>
		</div>

	</div>


    <!-- vue3 -->
	<script src="https://unpkg.com/vue@3"></script>
	<!-- axios -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
		integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
		integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-tw.min.js"
		integrity="sha512-teZ6dd0iHPCs4aUqFGC1OSUiT+pY6eqk5Jaa2sE7wqExKu3Tscsn1RYbEJWPWsqKYroeJ6jlkR2YdY3Em8eVRQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- data -->
	<script src="./newsData.js"></script>
</body>

</html>
